<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* unvisited link */
    a:link {
      color: #e1a7a7;
    }

    /* visited link */
    a:visited {
      color: #00FF00;
    }

    /* mouse over link */anchor_pseudo-classes.html
    a:hover {
      color: #FF00FF;
    }

    /* selected link */
    a:active {
      color: #0000FF;
    }
  </style>
</head>

<body>
  <a href="#"> some link </a>

</body>

</html>
